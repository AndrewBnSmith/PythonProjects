<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>
<body>
    {{users}}
    <div class="container">
        <h1>users</h1>
        <div class="row">
            <div class="col">New User

                <form action="/create/recipe" method="post">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">User</label>
                        <select class="custom-select mr-sm-2" name="user_id">
                          <option selected>Choose...</option>
                          {% for user  in users  %}            
                          <option value="{{user.id}}">{{user.name}}</option>
                          {% endfor %}
                   
                        </select>
                      </div>
                    <input class="form-control" type="text" placeholder="first" name="first_name">
                    <input class="form-control" type="text" placeholder="last" name="last_name">
                    <input class="form-control" type="text" placeholder="age" name="age">
                    <button type="submit" class="btn btn-info">Add Ninja</button>
                </form>  
            </div>
            <div class="col">
                <h1>  All Dojos</h1>
                <ul class="list-group">
                    {% for dojo in dojos  %}
                        
                    <li class="list-group-item"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor %}
                    
                  </ul>

            </div>
        </div>
    </div>
</body>
</html>
